<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>猜猜我的數字，正負數不拘喔</h1>
        <input type="number" id="guessInput" placeholder="輸入你的數字！">
        <button onclick="checkGuess()">猜猜看</button>
        <button onclick="restartGame()">重新開始</button>
        <p id="message"></p>
    </div>

    <script>
        let answer = Math.floor(Math.random() * 201) - 100; // 生成-100到100之間的隨機數
        const messageElement = document.getElementById('message');

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            if (isNaN(guess)) {
                messageElement.textContent = '請輸入有效的數字！';
            } else if (guess === answer) {
                messageElement.textContent = '恭喜你猜對了！';
            } else if (guess < answer) {
                messageElement.textContent = '太小了，再大一點！';
            } else {
                messageElement.textContent = '太大了，再小一點！';
            }
        }

        function restartGame() {
            answer = Math.floor(Math.random() * 201) - 100;
            document.getElementById('guessInput').value = '';
            messageElement.textContent = '遊戲已重新開始，請猜一個新的數字！';
        }
    </script>
</body>
</html>
